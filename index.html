<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main>

    <div class="card">
      <img src="./images/image-equilibrium.jpg" alt="equilibrium image">
      <section >
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="card-info">
        <div class="card-price"><img src="./images/icon-ethereum.svg" alt="">0.041 ETH</div>
        <div class="card-duration"><img src="./images/icon-clock.svg" alt="">3 days left</div>
        
      </div>
    </section>
      Creation of Jules Wyvern

    </div>

</main>
</body>
</html>
